<ion-header>
  <ion-navbar color="dark">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> 
    </ion-buttons>     
    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/logoNavBar.png" style="width: 30%"/>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    
  <ion-card (tap)="abrirCardapioSemana()">
    <img src="assets/imgs/semana.png" class="imagem"/>
    <div class="card-title">Cardápio da Semana</div>
    <div class="card-subtitle">Nome da Escola</div>
  </ion-card>

  <ion-card (tap)="abrirCardapioLancheira()">
    <img src="assets/imgs/lancheira.png"/>
    <div class="card-title">Cardápio Lancheira</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/cantina.png" (tap)="abrirCardapioCantina()"/>
    <div class="card-title">Cardápio Cantina</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/ultimosEventos.png" (tap)="abrirUltimosEventos()"/>
    <div class="card-title">Últimos Eventos</div>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/blog.png"/>
    <div class="blog">Blog da Nutrifam</div>
  </ion-card>  
    
</ion-content>
